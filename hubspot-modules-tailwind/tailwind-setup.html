<!-- Tailwind CSS CDN (Production) -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Tailwind Configuration -->
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: 'hsl(25 95% 53%)',
          'primary-dark': 'hsl(25 95% 48%)',
          'primary-light': 'hsl(35 95% 63%)',
        },
        animation: {
          'pulse-slow': 'pulse 3s ease-in-out infinite',
          'pulse-ring': 'pulse-ring 3s ease-in-out infinite',
          'scroll-up': 'scroll-up 25s linear infinite',
          'scan-move': 'scan-move 3s linear infinite',
          'star-pop': 'star-pop 0.3s ease',
          'arrow-move': 'arrow-move 1.5s ease infinite',
        },
        keyframes: {
          'pulse-ring': {
            '0%': { transform: 'scale(0.9)', opacity: '0' },
            '50%': { transform: 'scale(1.3)', opacity: '0.5' },
            '100%': { transform: 'scale(1.5)', opacity: '0' },
          },
          'scroll-up': {
            '0%': { transform: 'translateY(0)' },
            '100%': { transform: 'translateY(-50%)' },
          },
          'scan-move': {
            '0%': { transform: 'translateX(-100%)' },
            '100%': { transform: 'translateX(200%)' },
          },
          'star-pop': {
            '0%': { opacity: '0', transform: 'scale(0)' },
            '100%': { opacity: '1', transform: 'scale(1)' },
          },
          'arrow-move': {
            '0%, 100%': { transform: 'translateX(0)' },
            '50%': { transform: 'translateX(5px)' },
          },
        },
      },
    },
  }
</script>

<!-- Custom Styles for Animations -->
<style>
  /* Hover elevation effect */
  .hover-elevate {
    transition: all 0.3s ease;
  }
  .hover-elevate:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  /* Smooth scrollbar styling */
  .scrollbar-thin::-webkit-scrollbar {
    height: 8px;
    width: 8px;
  }
  .scrollbar-thin::-webkit-scrollbar-track {
    background: transparent;
  }
  .scrollbar-thin::-webkit-scrollbar-thumb {
    background: hsl(25 95% 53% / 0.2);
    border-radius: 4px;
  }
  .scrollbar-thin::-webkit-scrollbar-thumb:hover {
    background: hsl(25 95% 53% / 0.4);
  }
</style>
