<section class="py-24 px-8 bg-gray-900 text-white">
  <div class="max-w-6xl mx-auto text-center space-y-8">
    <h2 class="text-4xl font-medium">{{ module.headline }}</h2>
    <div class="text-lg opacity-90 max-w-2xl mx-auto leading-relaxed">
      {{ module.description }}
    </div>
    <a href="{{ module.cta_url }}"
       class="inline-block px-8 py-3 text-lg font-medium bg-white text-gray-900 border-2 border-white rounded-lg hover:bg-white/90 transition-all duration-300 hover:-translate-y-0.5 hover:shadow-[0_10px_25px_rgba(255,255,255,0.2)]">
      {{ module.cta_text }}
    </a>
  </div>
</section>
