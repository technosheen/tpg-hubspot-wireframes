<section class="py-20 px-8">
  <div class="max-w-6xl mx-auto">
    <div class="grid lg:grid-cols-2 gap-12 items-center">
      <div class="space-y-8">
        <div class="space-y-6">
          <h1 class="font-semibold text-black leading-tight">
            <div class="lg:text-5xl text-[#262626] text-[36px]">{{ module.headline_part1 }}</div>
            <div class="text-6xl lg:text-7xl mt-2 text-primary">{{ module.headline_part2 }}</div>
          </h1>
          <div class="text-lg text-gray-600 leading-relaxed">
            {{ module.subheadline }}
          </div>
        </div>
      </div>
      {% if module.show_animation %}
      <div class="relative">
        <div class="relative w-full h-[400px] flex items-center justify-center">
          <div class="w-[200px] h-[200px] rounded-full bg-gradient-to-br from-primary to-primary-light animate-pulse-slow"></div>
          <div class="absolute w-[200px] h-[200px] rounded-full border-3 border-primary opacity-0 animate-pulse-ring"></div>
        </div>
      </div>
      {% endif %}
    </div>

    <!-- Centered CTAs under the hero section -->
    <div class="mt-12 flex flex-col sm:flex-row gap-4 justify-center">
      <a href="{{ module.cta_primary_url }}"
         class="inline-flex items-center justify-center px-8 py-3 text-lg font-medium rounded-lg text-white bg-primary border-2 border-primary hover:bg-primary-dark transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg">
        {{ module.cta_primary_text }}
      </a>
      <a href="{{ module.cta_secondary_url }}"
         class="inline-flex items-center justify-center px-8 py-3 text-lg font-medium rounded-lg text-gray-700 bg-transparent border-2 border-gray-300 hover:bg-gray-50 hover:border-gray-400 transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg">
        {{ module.cta_secondary_text }}
      </a>
    </div>
  </div>
</section>
